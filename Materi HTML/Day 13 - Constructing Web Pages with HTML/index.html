<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BLOCK SCOPE -->
    <div style>
      <h2>text using heading 1</h2>
      <h3>text using heading 2</h3>
      <h3>text using heading 3</h3>
      <h4>text using heading 4</h4>
      <h5>text using heading 5</h5>
      <h6>text using heading 6</h6>
    </div>
    <h1>Hello World!</h1>
    <p>text using p tag</p>

    <!-- INLINE SCOPE -->
    <b>text using bold</b>
    <i>text using italic</i>
    <strong>text using strong</strong>
    <em>text using em</em>
    <sub>sub</sub>
    <sup>sup</sup>

    <!-- HYPERLINK -->
    <a href="../belajar-css-layout/display.html">display</a>
    <a href="https://dibimbing.id">dibimbing simple</a>

    <!-- MEDIA -->
    <img src="./assets/HTML5_logo_and_wordmark.svg.png" alt="" />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/cq8FHDVgXDI?si=kbeklwUnzsIQoSdl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
